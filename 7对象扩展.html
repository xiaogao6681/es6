<script type="text/javascript">
	/*es6允许直接写入变量和函数，作为对象的属性和方法。*/
	var foo = 'bar';
	var baz = {foo:'vaz'};
	console.log(baz); //对象之中，直接写变量。

	//es6允许在对象之中，直接写变量。这时候属性名为变量名，属性值为变量的值。
	function f(x,y){
		return {x:x,y:y}; //
	}
	console.log(f(1,2));

</script>
